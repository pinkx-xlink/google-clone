<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="img/google_g_logo_white_bg.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <a href=" " class="about">About</a>
        <a href=" " id="store">Store</a>
      </div>

      <div class="header-right">
        <div class="header-right__content">
          <a href=" " id="gmail">Gmail</a>
          <a href=" " id="google-images">Images</a>
          <!-- <img src=" "> add img -->
          <div class="right-icons-group">
            <img
              class="right-icons"
              src="./img/google-labs-icon.png"
              id="labs-icon"
              height="25px"
            />

            <img
              class="right-icons"
              src="./img/dots-menu.png"
              id="apps-icon"
              height="16px"
            />
          </div>
          <button class="submit" id="signin">Sign in</button>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- GOOGLE LOGO -->
      <img src="./img/google-logo.png" id="logo" />
      <div class="search">
        <label for="search" id="search">
          <span class="search_content">
            <input type="text" id="search-bar" />
            <!-- <input
              type="image"
              src="img/google-searchbar-icons.png"
              id="searchbar-icons"
            /> -->
          </span>
        </label>
      </div>

      <div class="search-btns">
        <button id="google-search" onclick="searchGoogle()">
          Google Search
        </button>
        <button id="lucky">I'm Feeling Lucky</button>
      </div>
    </div>

    <div class="footer">
      <div class="footer-div">
        <img src="img/leaf.png" id="leaf-img" />
        <a
          class="footer-text"
          href="https://ai.google/societal-impact/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer"
          >Applying AI towards science and the environment</a
        >
      </div>
      <div class="footer-links">
        <div class="footer-left">
          <a href=" " class="left-link">Advertising</a>
          <a href=" " class="left-link">Business</a>
          <a href=" " class="left-link"> How Search works</a>
        </div>
        <div class="footer-right">
          <a href=" " class="right-link">Privacy</a>
          <a href=" " class="right-link">Terms</a>
          <a href=" " class="right-link">Settings</a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
